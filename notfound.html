<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="notfound.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
          <div class="header__logo--logo">
            <img class="header__img" src="assets/logo.svg" alt="Animix Logo" />
          </div>
          <div class="header__logo--name">Animix</div>
        </div>
        <div class="header__menu">
          <div class="profile" onclick="menuToggle();">
            <img
              class="header__menu--profile-img"
              src="assets/profile.svg"
              alt="profile"
            />
            <ul class="header__menu--profile-options">
              <li>Settings</li>
              <li>Sign Out</li>
            </ul>
          </div>
        </div>
      </header>
      <section class="notfound">
        <div class="content">
            <h1 class="animated pulse">404</h1>
            <h2>Not Found</h2>
        </div>
      </section>
      <footer class="footer">
        <a href="">Use Terms</a>
        <a href="">Privacy Terms</a>
        <a href="">Help Center</a>
        </footer>
      <script src="main.js"></script>
</body>
</html>
