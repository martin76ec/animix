<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo--logo">
                <img class="header__img" src="assets/logo.svg" alt="Animix Logo">
            </div>
            <div class="header__logo--name">
                Animix
            </div>
        </div>
    </header>
    <section class="signin">
        <section class="signin__container">
            <h2>Sign In</h2>
            <form class="signin__container--form" action="">
                <input class="input" type="text" placeholder="email">
                <input class="input" type="password" placeholder="password">
                <button class="button">Sign In</button>
                <div class="signin__container--remember">
                    <label>
                        <input id="cbox-rememberme" type="checkbox" value="checkbox"> Remember Me
                    </label>
                    <a href="/">Forgot my password</a>
                </div>
            </form>
            <section class="signin__container--social-media">
                <div>
                    <div class="social-media-button">
                        <img src="assets/google.svg" alt="Google"> Login with Google
                    </div>
                    <div class="social-media-button">
                        <img src="assets/twitter.svg" alt="Twitter"> Login with Twitter
                    </div>
                </div>
            </section>
            <p class="signin__container--register">
                Do not have an account?
                <a href="/ ">Sign Up</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Use Terms</a>
        <a href="">Privacy Terms</a>
        <a href="">Help Center</a>
    </footer>
</body>
</html>
